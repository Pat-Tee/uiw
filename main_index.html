<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel = "stylesheet" href="index.css" />
    <title>Unconquered Ironworks</title>
</head>

<body><div class="bodyBg">
    <div class="main">
        <div id="titlebar" class="titlebar">
            <h1 id="titlebarName"></h1>
        </div>
    </div>
        <div class="card" id="card">
            <img class="img-fluid" id="iwCard" src="img/cardEdit1731x1000.jpg" alt="Unconquered Ironworks Card" usemap="#cardMap"/>
            <map name="cardMap" onclick=openWindow(e)>
                <area shape="rect" coords="300,50,950,450" alt="UIW" href="#" name="main" >
                <area shape="rect" coords="35,20,440,60" alt="Custom Fabrication" href="#" name="customFab" id="customFab">
                <area shape="rect" coords="35,80,200,120" alt="Miscellaneous Steel" href="#" name="miscSteel" id="miscSteel">
                <area shape="rect" coords="35,140,175,180" alt="Welding" href="#" name="welding" id="welding">
                <area shape="rect" coords="50,500,350,600" alt="Phone" href="tel:555-1212" name="telephone">
                <area shape="rect" coords="475,500,1000,600" alt="E-Mail" href="mailto:google@gmail.com" name="email">
            </map>
        </div>

        <div name="frame" class="mainFrame" id="mainFrame">
            <embed width="100%" height="100%" src="" id="frameName"/>
        </div>

    </div>
</body>

<script>

    const openWindow=()=> {

        let nav = document.getElementById("iwCard");
        let linkName = event.target.getAttribute("name");
        let name = document.getElementById(linkName);

        if (linkName == 'main') { 
            closeWindow(); 
            return null; 
        }

        nav.className = "iwCard iwCard-moveAside";
            nav = document.getElementById("titlebarName");
            nav.innerHTML = name.alt;

            nav = document.getElementById("card");
            nav.className = "card card-moveAside";

            nav = document.getElementById("titlebar");
            nav.className = "titlebar titlebar-move";

            nav = document.getElementById("frameName");
            nav.src = linkName+".htm";

            nav = document.getElementById("mainFrame");
            nav.className = "mainFrame mainFrame-move";
    }

    const closeWindow=()=> {
        let nav = document.getElementById("iwCard");
        nav.className = "iwCard";

        nav = document.getElementById("card");
        nav.className = "card";

        nav = document.getElementById("titlebar");
        nav.className = "titlebar";

        nav = document.getElementById("mainFrame");
        nav.className = "mainFrame";
    }

</script>

</html>
